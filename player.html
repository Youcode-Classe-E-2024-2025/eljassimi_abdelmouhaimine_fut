<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/output.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');</style>        
        <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.min.css">
        <title>Players</title>
    </head>
<body class="relative h-screen bg-[#3a3a3a] overflow-x-hidden">

    <header>
      <nav class="py-4 relative">
        <div class="container mx-auto flex justify-between items-center">
          <a href="index.html" class="w-16">
            <img src="src/assets/img/logo.png" alt="Logo" class="h-8">
          </a>
  
          <ul class="hidden md:flex space-x-8">
            <li><a href="index.html" class="text-white hover:text-[#01FF03]">Formation</a></li>
            <li><a href="player.html" class="text-white hover:text-[#01FF03]">Players</a></li>
            <li><a href="contact.html" class="text-white hover:text-[#01FF03]">Contact</a></li>
          </ul>
    
          <div class="md:hidden flex items-center" id="burger-menu">
            <button class="text-white" id="burger-icon">
              <i class="ri-menu-line text-2xl font-bold text-white"></i>
            </button>
          </div>
        </div>
      </nav>
    
      <div class="md:hidden absolute top-40 left-0 w-full bg-black text-white p-4 hidden z-50" id="mobile-menu">
        <ul class="space-y-4">
          <li><a href="index.html" class="block">Formation</a></li>
          <li><a href="player.html" class="block">Players</a></li>
          <li><a href="contact.html" class="block">Contact</a></li>
        </ul>
      </div>
    </header>
  
    <div id="allplayers" class="" style="background-image: url('src/assets/img/bg.png');">
      <div class="absolute  h-full rounded-lg  p-8 w-[100%] ">
        <div class="flex justify-between" >
          <div class="flex items-center space-x-2 mb-8 w-[50%]">
          </div>
          <div class="w-60">
            <button id="addplayer" class="text-black font-bold bg-[#00ff03] hover:shadow-xl hover:shadow-[#00ff0421] w-36 rounded-sm h-10">ADD PLAYER</button>
          </div>
        </div>
  
        <!-- Cards -->
        <div id="playerspage" class="flex justify-around flex-wrap">
        </div>
      </div>
  
      <!-- add player modal -->
      <div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-lg flex justify-center items-center z-50 hidden" id="PlayerModal">
        <div class="bg-white rounded-lg shadow-lg p-6 w-96 max-h-[600px] overflow-auto transition-all transform z-10 translate-y-4">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Add Player</h2>
            <button class="text-gray-500 hover:text-gray-700" id="closeModal">
              <span class="iconify" data-icon="mdi:close" data-width="24"></span>
            </button>
          </div>
      
          <form id="playerForm">
            <div class="space-y-4">
              <div>
                <label for="playerName" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="playerName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" placeholder="Lionel Messi">
              </div>
              <div id="rejectname"></div>
      
              <div>
                <label for="playerPhoto" class="block text-sm font-medium text-gray-700">Photo</label>
                <input type="text" id="playerPhoto" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" placeholder="PLayer Photo">
              </div>
              <div id="rejectphoto"></div>
      
              <div>
                <label class="block text-sm font-medium text-gray-700">Position</label>
                <select id="playerPosition" class="w-full px-3 py-2 border rounded-lg">
                  <option>ST</option>
                  <option>RW</option>
                  <option>LW</option>
                  <option>CM</option>
                  <option>RB</option>
                  <option>LB</option>
                  <option>CB</option>
                  <option>GK</option>
                </select>
              </div>
      
              <div>
                <label for="playerNationality" class="block text-sm font-medium text-gray-700">Nationality</label>
                <input type="text" id="playerNationality" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" placeholder="Argentina">
              </div>
              <div id="rejectnationality"></div>
      
              <div>
                <label for="playerFlag" class="block text-sm font-medium text-gray-700">Flag</label>
                <input type="text" id="playerFlag" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" placeholder="PLayer flag">
              </div>
              <div id="rejectflag"></div>
      
              <div>
                <label for="playerClub" class="block text-sm font-medium text-gray-700">Club</label>
                <input type="text" id="playerClub" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" placeholder="Inter Miami">
              </div>
              <div id="rejectclub"></div>
      
              <div>
                <label for="playerLogo" class="block text-sm font-medium text-gray-700">Club Logo</label>
                <input type="text" id="playerLogo" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" placeholder="PLayer logo">
              </div>
              <div id="rejectlogo"></div>
      
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label id="r" class="text-sm font-medium text-gray-700">Rating</label>
                  <input type="number" id="playerRating" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" placeholder="93">
                </div>
                <div id="rejectrating"></div>
      
                <div>
                  <label id="p" class="block text-sm font-medium text-gray-700">Pace</label>
                  <input type="number" id="playerPace" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" placeholder="85">
                </div>
      
                <div>
                  <label id="s" class="block text-sm font-medium text-gray-700">Shooting</label>
                  <input type="number" id="playerShooting" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" placeholder="92">
                </div>
      
                <div>
                  <label id="pas" class="block text-sm font-medium text-gray-700">Passing</label>
                  <input type="number" id="playerPassing" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" placeholder="91">
                </div>
      
                <div>
                  <label id="dri" class="block text-sm font-medium text-gray-700">Dribbling</label>
                  <input type="number" id="playerDribbling" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" placeholder="95">
                </div>
      
                <div>
                  <label id="def" class="block text-sm font-medium text-gray-700">Defending</label>
                  <input type="number" id="playerDefending" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" placeholder="35">
                </div>
      
                <div>
                  <label id="phy" class="block text-sm font-medium text-gray-700">Physical</label>
                  <input type="number" id="playerPhysical" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" placeholder="65">
                </div>
                <div id="rejectpower"></div>
              </div>
      
              <div class="flex justify-end">
                <button id="addplayerbtn" type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Add Player</button>
                <button id="editplayerbtn" type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 hidden">Edit Player</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
   <script src="players.js"></script>
  </body>
</html>
