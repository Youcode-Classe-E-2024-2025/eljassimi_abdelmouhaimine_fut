<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/output.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');</style>        
        <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.min.css">
        <link rel="icon" href="src/assets/img/logo.png">
        <title>Contact</title>
    </head>
<body class="bg-[#3a3a3a] text-white">
    <header>
        <nav class="py-4 relative">
          <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="w-16">
              <img src="src/assets/img/logo.png" alt="Logo" class="h-8">
            </a>
    
            <ul class="hidden md:flex space-x-8">
              <li><a href="index.html" class="text-white hover:text-[#01FF03]">Formation</a></li>
              <li><a href="player.html" class="text-white hover:text-[#01FF03]">Players</a></li>
              <li><a href="#" class="text-white hover:text-[#01FF03]">Contact</a></li>
            </ul>
      
            <div class="md:hidden flex items-center" id="burger-menu">
              <button class="text-white" id="burger-icon">
                <i class="ri-menu-line text-2xl font-bold text-white"></i>
              </button>
            </div>
          </div>
        </nav>
      
        <div class="md:hidden absolute top-40 left-0 w-full bg-black text-white p-4 hidden z-50" id="mobile-menu">
          <ul class="space-y-4">
            <li><a href="index.html" class="block">Formation</a></li>
            <li><a href="player.html" class="block">Players</a></li>
            <li><a href="#" class="block">Contact</a></li>
          </ul>
        </div>
      </header>
      <div class="flex justify-center items-center h-screen">
      <section class="flex flex-col justify-center items-center px-4 py-16 my-auto bg-[#212121] w-fit h-fit mx-auto rounded-[10px]">
        <h2 class="text-4xl font-bold mb-2">CONTACT</h2>
        <p class="text-lg text-lBrown tracking-widest mb-6">HAVE A QUESTION?</p>
    
        <form id="contact-form" class="w-full max-w-lg flex flex-col items-center">
            <div class="flex flex-col w-full mb-4">
                <div class="flex flex-row gap-3">
                    <div id="divname"  class="w-full mb-2">
                        <input type="text" placeholder="Your name"  class="w-full p-3 border border-gray-300 focus:outline-none focus:ring focus:ring-[#00ff03]">
                        <p class="text-[#00ff03] text-sm mt-1 hidden"></p>
                    </div>
                    <div id="divemail" class="w-full mb-2">
                        <input type="email" placeholder="Your email" class="w-full p-3 border border-gray-300 focus:outline-none focus:ring focus:ring-[#00ff03]">
                        <p class="text-[#00ff03] text-sm mt-1 hidden"></p>
                    </div>
                </div>
                <div id="divmessage" class="w-full mb-4">
                    <textarea placeholder="Your question here..." class="w-full p-3 h-32 border border-gray-300 resize-none focus:outline-none focus:ring focus:ring-[#00ff03]"></textarea>
                    <p class="text-[#00ff03] text-sm mt-1 hidden"></p>
                </div>
            </div>
            <button type="submit" id="send" class="w-full py-3 bg-lBrown text-white font-semibold bg-[#00ff03] hover:bg-[#74f576] transition">SEND</button>
        </form>
    </section>
  </div>
   </body>
    
</html>
